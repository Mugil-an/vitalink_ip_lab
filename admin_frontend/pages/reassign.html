<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VitaLink Admin | Reassign</title>
  <link rel="stylesheet" href="../styles.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
  <script>
    if (typeof window.jQuery === 'undefined') {
      var s = document.createElement('script');
      s.src = 'https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js';
      document.head.appendChild(s);
    }
  </script>
  <script defer src="../common.js"></script>
  <script defer src="./reassign.js"></script>
</head>
<body>
  <header>
    <div class="brand">VitaLink Admin</div>
    <div class="status" id="auth-status"></div>
    <nav>
      <a href="doctors.html">Doctors</a>
      <a href="patients.html">Patients</a>
      <a href="reassign.html" class="active">Reassign</a>
      <button class="ghost" id="logout">Logout</button>
    </nav>
  </header>

  <main>
    <section class="card">
      <h2>Reassign Patient</h2>
      <form id="reassign-form">
        <label>Patient OP Number<input name="op_num" required /></label>
        <label>New Doctor Login ID<input name="new_doctor_id" required /></label>
        <button type="submit">Reassign</button>
        <div class="message" id="reassign-message"></div>
      </form>
    </section>
  </main>
</body>
</html>
