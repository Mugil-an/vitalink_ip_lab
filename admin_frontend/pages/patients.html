<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VitaLink Admin | Patients</title>
  <link rel="stylesheet" href="../styles.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
  <script>
    if (typeof window.jQuery === 'undefined') {
      var s = document.createElement('script');
      s.src = 'https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js';
      document.head.appendChild(s);
    }
  </script>
  <script defer src="../common.js"></script>
  <script defer src="./patients.js"></script>
</head>
<body>
  <header>
    <div class="brand">VitaLink Admin</div>
    <div class="status" id="auth-status"></div>
    <nav>
      <a href="doctors.html">Doctors</a>
      <a href="patients.html" class="active">Patients</a>
      <a href="reassign.html">Reassign</a>
      <button class="ghost" id="logout">Logout</button>
    </nav>
  </header>

  <main>
    <section class="card">
      <div class="toolbar">
        <h2>Patients</h2>
        <button id="refresh-patients">Refresh</button>
      </div>

      <div class="grid">
        <div class="panel">
          <h3>Create Patient</h3>
          <form id="create-patient-form">
            <label>Assigned Doctor Login ID<input name="assigned_doctor_id" required /></label>
            <label>OP Number<input name="op_num" required /></label>
            <label>Name<input name="name" required /></label>
            <label>Password<input name="password" type="password" required /></label>
            <label>Age<input name="age" type="number" min="0" /></label>
            <label>Gender
              <select name="gender" required>
                <option value="">Select</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </label>
            <label>Contact Number<input name="contact_no" maxlength="10" /></label>
            <label>Target INR Min<input name="target_inr_min" type="number" step="0.1" /></label>
            <label>Target INR Max<input name="target_inr_max" type="number" step="0.1" /></label>
            <label>Therapy Drug
              <select name="therapy">
                <option value="">Optional</option>
                <option>Warfarin</option>
                <option>Heparin</option>
                <option>Dabigatran</option>
                <option>Rivaroxaban</option>
                <option>ACITROM</option>
              </select>
            </label>
            <label>Therapy Start Date (DD-MM-YYYY)<input name="therapy_start_date" placeholder="DD-MM-YYYY" /></label>
            <label>Weekly Dosage (JSON)
              <textarea name="prescription" placeholder='{"monday":2, "tuesday":0, ...}'></textarea>
            </label>
            <label>Medical History (JSON array)
              <textarea name="medical_history" placeholder='[{"diagnosis":"Hypertension"}]'></textarea>
            </label>
            <label>Next of Kin Name<input name="kin_name" /></label>
            <label>Next of Kin Relation<input name="kin_relation" /></label>
            <label>Next of Kin Contact<input name="kin_contact_number" /></label>
            <button type="submit">Create Patient</button>
            <div class="message" data-msg="patient"></div>
          </form>
        </div>

        <div class="panel">
          <h3>Existing Patients</h3>
          <div id="patient-list" class="list"></div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
